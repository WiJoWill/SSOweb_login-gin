<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>注册界面</title>
    <link rel="stylesheet" href="../static/css/login.css" type="text/css">
    <!--script src="/static/js/lib/jquery-3.3.1.min.js"></script-->
    <script src="/static/js/lib/jquery.url.js"></script>

<body>
<div class= "login">
    <h1 class="title">注册界面</h1>
    <form action="" class="login-content" id="register-form" method="post">
        <h2 class="subtitle">用户名</h2>
        <input type="text" id = "username" name = "username" placehoder='请输入用户名'>
        <h2 class="subtitle">密码</h2>
        <input type="password" id = "password" name="password" placehoder='请输入密码'>
        <h2 class="subtitle">确认密码</h2>
        <input type="password" id = "reassure" name="reassure" placehoder='请确认密码'>
        <br>
        <input type="submit" value="注册">
    </form>
</div>
</body>
